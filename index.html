<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovládání zásuvky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ovládání Zásuvky</h1>

  <button onclick="toggleSocket()">Přepnout Zásuvku</button>

  <h2>Nastavení časování</h2>
  <label for="timing">Čas (v sekundách):</label>
  <input type="number" id="timing" name="timing" min="1" value="5">
  <button onclick="setTiming()">Nastavit Časování</button>

  <script>
    function toggleSocket() {
      fetch('/toggleSocket') // Pošle HTTP GET požadavek na Arduino
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          alert(data); // Zobrazí odpověď z Arduina
        })
        .catch(error => {
          console.error('There has been a problem with your fetch operation:', error);
        });
    }

    function setTiming() {
      var timing = document.getElementById("timing").value;
      alert("Časování nastaveno na " + timing + " sekund!");
    }
  </script>
</body>
</html>
